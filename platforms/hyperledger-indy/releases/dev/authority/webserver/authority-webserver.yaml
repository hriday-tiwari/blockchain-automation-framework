apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: authority-webserver
  annotations:
    flux.weave.works/automated: "false"
  namespace: authority-ns
spec:
  releaseName: authority-webserver
  chart:
    path: examples/identity-app/charts/webserver
    git: ssh://git@github.com/hriday-tiwari/blockchain-automation-framework.git
    ref: develop
  values:
    metadata:
      namespace: authority-ns
      name: authority-webserver
    organization:
      name: authority
    image:
      pullSecret: regcred
      init:
        name: authority-webserver-init
        repository: alpine:3.9.4
      server:
        name: authority-webserver
        repository: index.docker.io/hyperledgerlabs/von-network-base:1.11.0
    service:
      port: 8000
    vault:
      address: http://afeeb769d72df4df8a463dd79324f7b6-63398814.us-east-1.elb.amazonaws.com:9000
      serviceAccountName: authority-authority-trustee-vault-auth
      authPath: kubernetes-authority-authority-trustee-auth
      trusteeName: authority-trustee
      role: ro
    storage:
      size: 128Mi
      className: authority-aws-baremetal-storageclass
